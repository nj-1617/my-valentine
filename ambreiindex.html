      display: flex;
      justify-content: center;
      align-items: center;

    /* pink heart background design */
    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.25);
      font-size: 24px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    /* cute tilapia cat */
    .tilapia-cat {
      position: absolute;
      font-size: 42px;
      opacity: 0.25;
      animation: floatCat 12s linear infinite;
    }

    @keyframes floatCat {
      0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 0.3; }
      100% {
        transform: translateY(-15vh) rotate(360deg);
        opacity: 0;
      }
    }
      20% {

      }

    }

      border-radius: 20px;

      z-index: 2;
    }

    h1 {

    }

      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes {

    }

    .no {
